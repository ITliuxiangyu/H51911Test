<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="app">
        <div class="app_content">
            <div class="shouye_wrap">
                <div class="search_warp">
                    <img class="search_img" src="./imgs/fangdajing.png" alt="">
                    <input placeholder="请输入片名、主演或导演" class="search_input" type="text">
                </div>
                <div class="lunbo_wrap">
                    <div class="lunbo_imgs"></div>
                    <div class="lunbo_title"></div>
                </div>
                <div class="list_wrap"></div>
            </div>
            <div class="duanshipin_wrap">
                <h1>我是短视频</h1>
            </div>
            <div class="pindao_wrap">
                <h1>我是频道</h1>
            </div>
            <div class="wode_wrap">
                <h1>我是我的</h1>
            </div>
        </div>
        <div class="app_tabbar">
            <div class="tabbar_item">
                <div>
                    <img src="./imgs/shouye_a.png" alt="">
                </div>
                <br />
                <span>首页</span>
            </div>
            <div class="tabbar_item">
                <div>
                    <img src="./imgs/redu.png" alt="">
                </div>
                <br />
                <span>短视频</span>
            </div>
            <div class="tabbar_item">
                <div>
                    <img src="./imgs/pindao.png" alt="">
                </div>
                <br />
                <span>频道</span>
            </div>
            <div class="tabbar_item">
                <div>
                    <img src="./imgs/wode.png" alt="">
                </div>
                <br />
                <span>我的</span>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/index.js"></script>
</html>
